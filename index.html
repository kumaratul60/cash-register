<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
        <div>
          <h1 class="heading">Cash Register Manager</h1>
          <p class="description">
            Enter the bill amount and cash given by the customer
          </p>
  
          <label class="input-label" for="bill-amount">Bill Amount:</label>
          <input type="number" min="0" class="input" id="bill-amount" />
          <!-- <button id="">Next</button> -->
          <label class="input-label" for="cash-given">Cash Given:</label>
          <input type="number" min="0" class="input" id="cash-given" />
          <button id="check-button">Check</button>
          <p id="error-message"></p>
          <table class="change-table">
            <caption id="table-caption"></caption>
            <tr>
              <th colspan="1">No. of Notes</th>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
            </tr>
            <tr>
              <th>Note</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </table>
        </div>
      
        <footer class="foot">
        </main>
        <!-- =============== Footer Section =============== -->
        <footer class="footer">
          <div class="footer-links">
            <ul >
              <li><a href="https://github.com/kumaratul60" target="_blank">GitHub</a></li>
              <li><a href="https://twitter.com/atulkawasthi" target="_blank">Twitter</a></li>

              <li><a href="https://atultheportfolio.netlify.app" target="_blank">Portfolio</a></li>
            </ul>
          </div>
        </footer>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
